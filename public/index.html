<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            display: grid;
            max-width: 100vw;
            background-color: #ebe9e9;
            min-height: 100vh;
        }

        #wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            min-height: 100%;
        }

        #superior {
            display: flex;
            justify-content: space-around;
            padding: 15px;
        }

        #inferior{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        

        #screen {
            border: 10px solid #CCC;
            border-radius: 5px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 600px;
            height: 600px;
        }

        #rank_mask {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 600px;
            border: 10px solid #CCC;
            border-radius: 5px;
        }

        #rank {
            width: 270px;
            height: 570px;
            overflow-y: auto;
            overflow-x: hidden;
            background-color: antiquewhite;
        }

        #chat_div {
            height: 200px;
            width: 95%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            border: 10px solid #CCC;
            background-color: aquamarine;
        }

        #chat_mask {
            position: relative;
            bottom: 0;
            height: 250px;
            overflow-y: auto;
            overflow-x: hidden;
            margin: 15px 15px 5px 15px;
            background-color: aqua;
        }

        #input {
            margin: 5px 5px 0px 0px;
        }

        #messages {
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            max-width: 100%;

        }

        #messages li {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 5px;
            max-width: 100%;
        }

        #form {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="superior">
            <canvas id="screen" width="600" height="600">
                <img id="plyer_1" src="./img/player_1.jpg" alt="">
                <img id="player_2" src="./img/player_2.webp" alt="" srcset="">
                <img id="fruit" src="./img/fruit.jpg" alt="" srcset="">
            </canvas>
            <div id="rank_mask">
                <div id="rank">
                    <ul id="rank_list">
                        
                    </ul>
                </div>
            </div>
        </div>

        <div id="inferior">
            <div id="chat_div">
                <div id="chat_mask">
                    <ul id="messages">
                        <!-- chat content
                        <li></li>
                     -->
                    </ul>
                </div>
                <form id="form" action="">
                    <input type="text" name="" id="input" autocomplete="off" /><button>Send</button>
                </form>
            </div>
        </div>
    </div>



    <script type="module">
        import createGame from './game.js'
        import createKeyboardListener from './keyBoardListener.js'
        import renderScreen from './renderScreen.js'
        import sendMessage from './chat.js'
        import poitnsManager from './pointsManager.js'

        const playerName = ""

        /* while (playerName === ""){
            
        } */
        const game = createGame()
        const keyboardListener = createKeyboardListener(document)
        const sendMsg = sendMessage(document)
        const updatePoints = poitnsManager(document)
        //keyboardListener.subscribe(game.movePlayer)
        

        const socket = io()
        socket.on('connect', () => {


            const playerId = socket.id
            const screen = document.getElementById('screen')
            renderScreen(screen, game, requestAnimationFrame, playerId)
        })
        socket.on('setup', (state) => {
            const playerId = socket.id
            game.setState(state)
            
            const command = {
                rank: state.rank
            }
            updatePoints.updatePoints(command)
            //poitnsManager.updatePoints(state.rank)
            

            keyboardListener.registerPlayerId(playerId)
            keyboardListener.subscribe(game.movePlayer)
            keyboardListener.subscribe((command) => {
                socket.emit('movePlayer', command)
            })

            updatePoints.registerPlayerId(playerId)
            updatePoints.subscribe(game.updatePoits)
            updatePoints.subscribe((command) => {
                socket.emit('updatePoints', command)
            })

            sendMsg.registerPlayerId(playerId)
            sendMsg.subscribe(game.sendMessage)
            sendMsg.subscribe((command) => {
                socket.emit('message', command)
            })
        })
        socket.on('addplayer', (command) => {
            game.addPlayer(command)
            command = {
                rank: game.state.rank
            }
            updatePoints.updatePoints(command)
        })
        socket.on('removePlayer', (command) => {
            game.removePlayer(command)
            command = {
                rank: game.state.rank
            }
            console.log(command)
            updatePoints.updatePoints(command)
        })
        socket.on('movePlayer', (command) => {
            const playerId = socket.id
            if (playerId !== command.playerId) {
                game.movePlayer(command)
            }
        })
        socket.on('addFruit', (command) => {
            game.addFruit(command)
        })
        socket.on('removeFruit', (command) => {
            game.removeFruits(command)
        })
        socket.on('message', (command) => {
            sendMsg.receiveMessege(command)
        })
        socket.on('updatePoints', (command) => {
            updatePoints.updatePoints(command)
        })


    </script>
</body>

</html>
